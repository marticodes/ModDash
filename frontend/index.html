<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ModDash</title>
    <style>
      :root {
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f4f4f7;
        color: #222;
      }

      .page {
        min-height: 100vh;
        padding: 32px;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      header h1 {
        margin: 0;
        font-size: 2.25rem;
        letter-spacing: 0.08em;
        font-weight: 600;
      }

      .layout {
        display: grid;
        grid-template-columns: 360px 1fr;
        gap: 24px;
        flex-grow: 1;
      }

      .card {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.1);
        padding: 28px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .field label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        font-size: 0.95rem;
      }

      .field textarea {
        width: 100%;
        min-height: 120px;
        border: 1px solid #d8dae5;
        border-radius: 16px;
        padding: 16px;
        font: inherit;
        resize: vertical;
        outline: none;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      .field textarea:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
      }

      .hint {
        font-size: 0.85rem;
        color: #6b7280;
        margin-top: 6px;
      }

      button {
        border: none;
        border-radius: 16px;
        padding: 14px 20px;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        color: white;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 25px rgba(99, 102, 241, 0.25);
      }

      button:active {
        transform: translateY(0);
        box-shadow: none;
      }

      .results {
        display: grid;
        grid-template-rows: auto 1fr;
        gap: 16px;
      }

      .results-header {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 16px;
        font-weight: 600;
        font-size: 0.95rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #4b5563;
      }

      .panel {
        background: #fff;
        border-radius: 18px;
        box-shadow: inset 0 0 0 2px #e5e7eb;
        padding: 20px;
        min-height: 220px;
        font-size: 0.95rem;
        color: #4b5563;
      }

      .panel[data-placeholder]:empty::before {
        content: attr(data-placeholder);
        color: #9ca3af;
      }

      @media (max-width: 960px) {
        .layout {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>ModDash</h1>
      </header>
      <main class="layout">
        <section class="card" aria-labelledby="rule-builder">
          <div class="field">
            <label id="rule-builder" for="rule">Write a rule you want to test...</label>
            <textarea id="rule" name="rule" placeholder="e.g., Block messages containing more than 3 links"></textarea>
          </div>

          <div class="field">
            <label for="example">[Optional] Give an example case</label>
            <textarea
              id="example"
              name="example"
              placeholder="Paste a message or scenario to preview how the rule behaves"
            ></textarea>
            <p class="hint">Use this space to test the rule against a specific message.</p>
          </div>

          <button type="button">Generate</button>
        </section>

        <section class="results">
          <div class="results-header">
            <span>Result</span>
            <span>Dataset</span>
          </div>
          <div class="panel" data-placeholder="Generated results will appear here..."></div>
        </section>
      </main>
    </div>
  </body>
</html>
